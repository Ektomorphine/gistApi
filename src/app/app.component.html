<form>
<p>User name:</p>
    <input type="text" name="username" [(ngModel)]="user" >
    <p><button (click)="getUser(user)">Submit</button></p>

</form>

<span >
<p *ngFor=" let item of dataGist" >
    {{item.gistName}},{{item.rawUrl}}
</p>
</span>
